<ion-view title="New Task">
<ion-content class="has-header">

<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Subject</span>
    <input type="text" ng-model="subject" placeholder="subject">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Deadline</span>
    <input type="text" ng-model="deadline" placeholder="deadline">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Price</span>
    <input type="text" ng-model="price" placeholder="price">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Requirement</span>
    <input type="text" ng-model="requirement" placeholder="requirement">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Category</span>
    <input type="text" ng-model="category" placeholder="Category">
  </label>
</div>
</ion-content>
<div class="bar bar-footer">
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ng-click="create_task($scope.userid, subject, deadline, price, requirement, category)" href = "#/app/home">
      <i class="icon ion-ios7-plus"></i>
      Create
    </a>
  </div>
</div>
</ion-view>
